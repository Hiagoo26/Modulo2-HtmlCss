<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/Icons/barbabranca.webp" type="image/x-icon">
    <link rel="stylesheet" href="../styles/ids.css">
    <title>Ids&Class</title>
</head>
<body>
    <main>
        <!--Usando IDs e Class-->
        <h1 class="o">One piece</h1>
        <ul>
            <li id="Luffy" class="o">Luffy</li>  <!--O id serve para diferenciar o item sem isso tudo ficaria vermelho-->
            <li id="Zoro" class="o">Zoro</li>
            <li id="Sanji" class="o">Sanji</li>
        </ul>
        <hr>
        <h1 class="n">Naruto</h1>
        <ul>
            <li id="Naruto" class="n">Naruto</li>
            <li id="Sasuke" class="n">Sasuke</li>
            <li id="Sakura" class="n">Sakura</li>
        </ul>
        <hr>
        <p><small>Cada tag tem seu id por isso estão com cores diferentes</small></p>
        <a href="../index.html" rel="previous">VOLTAR</a>
    </main>
</body>
</html>

<!--Eu não posso ter mais de um ID com o mesmo nome mas posso ter mais de uma classe com o mesmo nome
Então o ID é 
Usado para identificar um único elemento na página.
Deve ser único: não repita o mesmo id em outros elementos.
Selecionado no CSS com #

Já o Class 
Pode ser usada em vários elementos ao mesmo tempo.
Serve para aplicar estilos em grupo.
Da para adicionar 2 classes exemplo li class="n o" No caso ai não aconteceria nada mas se o N tivesse um 
background color: red e o O tivesse um color: white ficaria com fundo vermelho letra branca
Selecionado no CSS com .

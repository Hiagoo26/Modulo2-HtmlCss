<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Exemplo com Tags Semânticas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, nav, main, section, article, aside, footer {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 20px; /*tem como personalizar uma borda de cada*/
      margin: 10px;
    }

    nav a {
      margin-right: 10px;
    }

    .container {
      display: flex;
    }

    aside {
      width: 30%;
    }

    article {
      width: 70%;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho da página -->
  <header>
    <h1>Minha Página</h1>
    <p>Logo e título principal</p>
  </header>

  <!-- Menu de navegação -->
  <nav>
    <a href="#">Início</a>
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
      <a href="../index.html">Voltar</a>
  </nav>

  <!-- Conteúdo principal da página -->
  <main>
    <section class="container">
      <!-- Conteúdo principal independente -->
      <article>
        <h2>Artigo Principal</h2>
        <p>Este é o conteúdo principal da página.</p>
      </article>

      <!-- Conteúdo lateral complementar -->
      <aside>
        <h3>Curiosidades</h3>
        <p>Algumas informações extras.</p>
      </aside>
    </section>

    <!-- Outra seção com cards ou informações agrupadas -->
    <section>
      <h2>Serviços</h2>
      <p>Aqui vão cards ou blocos sobre serviços oferecidos.</p>
    </section>
  </main>
  <!-- Rodapé da página -->
  <footer>
    <p>&copy; 2025 Meu Site. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
